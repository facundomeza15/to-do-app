<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100px;
            margin: 5px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">To Do App</h1>
        <form class="form-inline justify-content-center" action="/add" method="post">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="title" placeholder="Enter a task here">
            </div>
            <button type="submit" class="btn btn-primary mb-2 btn-custom">Add</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo Item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for index, todo in enumerate(todo_list, start=1) %}
                <tr>
                    <th scope="row">{{ index }}</th>
                    <td>{{ todo.title }}</td>
                    <td>
                        {% if todo.complete %}
                        <span class="badge badge-success">Completed</span>
                        {% else %}
                        <span class="badge badge-secondary">In Progress</span>
                        {% endif %}
                    </td>
                    <td>
                        <a class="btn btn-success btn-custom" href="/update/{{ todo.id }}">Finish</a>
                        <a class="btn btn-danger btn-custom" href="/delete/{{ todo.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
